<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./page 2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <a href="/index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="logo"><a href="#">ohmyfood</a></h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-picture">
            <div class="picture">
                <img src="/images/stil-u2Lp8tXIcjw-unsplash.jpg">
            </div>
        </section>
        <section class="section-menu">
            <i class="fa-regular fa-heart"></i>
            <h2>La note enchantée</h2>
            <div class="menu">
            <h3>ENTRÉE</h3>
            <div class="starter">
            <button class="button1" type="button">
                <h4>Ravioles de foie gras</h4>
                <p>Accompagnées de leur crème à la truffe</p>
                <span class="price">25€</span>
            </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <h4>Caviar osciètre</h4>
                    <p>Sur blini à la farine de blé noire</p>
                    <span class="price">35€</span>
                </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <h4>Homard et espuma de potiron</h4>
                    <p>Marinés aux zestes d'orange</p>
                    <span class="price">20€</span>
                </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <h4>Foie gras de canard cuit entier</h4>
                    <p>Confiture de figue et pain toasté</p>
                    <span class="price">35€</span>
                </button>
            </div>
            <div class="dish">
                <h3>PLATS</h3>
                <button class="button1" type="button">
                    <h4>Noix de coquilles Saint-Jacques</h4>
                    <p>Sur lit de purée de céleri-rave</p>
                    <span class="price">40€</span>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <h4>Langoustine poêlée</h4>
                    <p>Purée de patate douce</p>
                    <span class="price">35€</span>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <h4>Mijoté de queue de bœuf</h4>
                    <p>Et riz sauvage aux zestes de citron</p>
                    <span class="price">45€</span>
                </button>
            </div>
            <div class="dessert">
                <h3>DESSERTS</h3>
                <button class="button1" type="button">
                    <h4>Macaron noisette et chocolat</h4>
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <span class="price">18€</span>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <h4>Baba au rhum revisité</h4>
                    <p>Avec son coulis de citron</p>
                    <span class="price">22€</span>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <h4>Tarte au citron meringuée</h4>
                    <p>Déstructurée</p>
                    <span class="price">23€</span>
                </button>
            </div>
            </div>
            <div class="button2">
                <button class="button-explorer">Commander</button>
            </div>
        </section>
        <footer class="footer">
            <div class="footercolonne">
                <h2 class="tittle-logo">ohmyfood</h2>
                <div class="footer-part">
                    <i class="fa-solid fa-utensils"></i>
                    <p class="footer-txt">Proposer un restaurant</p>
                </div>
                <div class="footer-part">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p class="footer-txt">Devenir partenaire</p>
                </div>
                <div class="footer-part">
                    <p class="footer-txt">Mentions légales</p>
                </div>
                <div class="footer-part">
                    <p class="footer-txt">Contact</p>
                </div>
            </div>
        </footer>
    </main>
</body>
