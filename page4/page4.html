<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./page4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <a href="/index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="logo"><a href="#">ohmyfood</a></h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-picture">
            <div class="picture">
                <img src="/images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
            </div>
        </section>
        <section class="section-menu">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart heart-2"></i>
            <h2>Le délice des sens</h2>
            <div class="menu">
            <h3>ENTRÉE</h3>
            <div class="starter">
            <button class="button1" type="button">
                <div class="text">
                <h4>Tartare de thon</h4>
                <p>Assaisonné au yuzu</p>
                </div>
                <div class="price-one">
                <span class="price">25€</span>
                </div>
            </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Bouchée de homard croustillant</h4>
                    <p>Et sa farandole de petits légumes</p>
                    </div>
                    <div class="price-one">
                    <span class="price">35€</span>
                    </div>
                </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Poulet rôti aux herbes de Provence</h4>
                    <p>Et sa crème de truffe</p>
                    </div>
                    <div class="price-one">
                    <span class="price">40€</span>
                    </div>
                </button>
            </div>
            <div class="dish">
                <h3>PLATS</h3>
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Poulet rôti aux herbes de Provence</h4>
                    <p>Et sa crème de truffe</p>
                    </div>
                    <div class="price-one">
                    <span class="price">40€</span>
                    </div>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Langouste rôtie</h4>
                    <p>Et ses légumes de saison</p>
                    </div>
                    <div class="price-one">
                    <span class="price">35€</span>
                    </div>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Côte de bœuf Angus</h4>
                    <p>Et sa purée de panais</p>
                    </div>
                    <div class="price-one">
                    <span class="price">44€</span>
                    </div>
                </button>
            </div>
            <div class="dessert">
                <h3>DESSERTS</h3>
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Oeuf au plat</h4>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="price-one">
                    <span class="price">76€</span>
                    </div>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Crème brulée</h4>
                    <p>Revisitée</p>
                    </div>
                    <div class="price-one">
                    <span class="price">22€</span>
                    </div>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Tiramisu</h4>
                    <p>À la noisette</p>
                    </div>
                    <div class="price-one">
                    <span class="price">23€</span>
                    </div>
                </button>
            </div>
            </div>
            <div class="button2">
                <button class="button-explorer">Commander</button>
            </div>
        </section>
        <footer class="footer">
            <div class="footercolonne">
                <h2 class="tittle-logo">ohmyfood</h2>
                <div class="footer-part-one">
                    <i class="fa-solid fa-utensils"></i>
                    <p class="footer-txt">Proposer un restaurant</p>
                </div>
                <div class="footer-part-two">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p class="footer-txt">Devenir partenaire</p>
                </div>
                <div class="footer-part-three">
                    <p class="footer-txt">Mentions légales</p>
                </div>
                <div class="footer-part-four">
                    <p class="footer-txt">Contact</p>
                </div>
            </div>
        </footer>
    </main>
</body>
