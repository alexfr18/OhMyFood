<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./page 1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <a href="/index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="logo"><a href="#">ohmyfood</a></h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-picture">
            <div class="picture">
                <img src="/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            </div>
        </section>
        <section class="section-menu">
            <i class="fa-regular fa-heart"></i>
            <h2>La palette du goût</h2>
            <div class="menu">
            <h3>ENTRÉE</h3>
            <div class="starter">
            <button class="button1" type="button">
                <h4>Fricassée d'escargots</h4>
                <p>Au piment d'Espelette</p>
                <span class="price">25€</span>
            </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <h4>Foie gras de canard mi-cuit</h4>
                    <p>Et ses copeaux de truffe noire</p>
                    <span class="price">35€</span>
                </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <h4>Oeuf au plat</h4>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <span class="price">20€</span>
                </button>
            </div>
            <div class="dish">
                <h3>PLATS</h3>
                <button class="button1" type="button">
                    <h4>Filet de boœf aux herbes</h4>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <span class="price">40€</span>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <h4>Parmentier de queue de bœuf</h4>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <span class="price">35€</span>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <h4>Filet de turbot</h4>
                    <p>Aux agrumes</p>
                    <span class="price">44€</span>
                </button>
            </div>
            <div class="dessert">
                <h3>DESSERTS</h3>
                <button class="button1" type="button">
                    <h4>Paris-Brest</h4>
                    <p>Revisité</p>
                    <span class="price">18€</span>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <h4>Macaron au chocolat d'exception</h4>
                    <p>Et glace à la vanille de Madagascar</p>
                    <span class="price">22€</span>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <h4>Mousse au chocolat</h4>
                    <p>Au piment d'Espelette à la truffe noire</p>
                    <span class="price">23€</span>
                </button>
            </div>
            </div>
            <div class="button2">
                <button class="button-explorer">Commander</button>
            </div>
        </section>
        <footer class="footer">
            <div class="footercolonne">
                <h2 class="tittle-logo">ohmyfood</h2>
                <div class="footer-part-one">
                    <i class="fa-solid fa-utensils"></i>
                    <p class="footer-txt">Proposer un restaurant</p>
                </div>
                <div class="footer-part-two">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p class="footer-txt">Devenir partenaire</p>
                </div>
                <div class="footer-part-three">
                    <p class="footer-txt">Mentions légales</p>
                </div>
                <div class="footer-part-four">
                    <p class="footer-txt">Contact</p>
                </div>
            </div>
        </footer>
    </main>
</body>
