<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./page3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <a href="/index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="logo"><a href="#">ohmyfood</a></h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-picture">
            <div class="picture">
                <img src="/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
            </div>
        </section>
        <section class="section-menu">
            <i class="fa-regular fa-heart fa-lg"></i>
            <h2>À la française</h2>
            <div class="menu">
            <h3>ENTRÉE</h3>
            <div class="starter">
            <button class="button1" type="button">
                <div class="text">
                <h4>Tartare de poulpe acidulé</h4>
                <p>Aux zestes d'orange</p>
                </div>
                <div class="price-one">
                <span class="price">25€</span>
                </div>
            </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Velouté de légumes d'antan</h4>
                    <p>Carotte, panais, topinambour</p>
                    </div>
                    <div class="price-one">
                    <span class="price">35€</span>
                    </div>
                </button>
            </div>
            <div class="starter">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Soupe à l'oignon</h4>
                    <p>Revisitée</p>
                    </div>
                    <div class="price-one">
                    <span class="price">20€</span>
                    </div>
                </button>
            </div>
            <div class="dish">
                <h3>PLATS</h3>
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Coquilles Saint-Jacques</h4>
                    <p>Accompagné d'une purée de panais</p>
                    </div>
                    <div class="price-one">
                    <span class="price">40€</span>
                    </div>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Magret de canard</h4>
                    <p>Et parmentier de pommes de terre</p>
                    </div>
                    <div class="price-one">
                    <span class="price">35€</span>
                    </div>
                </button>
            </div>
            <div class="dish">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                    <p>Sur son lit de gnocchis aux légumes</p>
                    </div>
                    <div class="price-one">
                    <span class="price">44€</span>
                    </div>
                </button>
            </div>
            <div class="dessert">
                <h3>DESSERTS</h3>
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Pétales de violettes glacés</h4>
                    <p>Et purée de noisettes</p>
                    </div>
                    <div class="price-one">
                    <span class="price">18€</span>
                    </div>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Fonadant au chocolat</h4>
                    <p>Revisité</p>
                    </div>
                    <div class="price-one">
                    <span class="price">22€</span>
                    </div>
                </button>
            </div>
            <div class="dessert">
                <button class="button1" type="button">
                    <div class="text">
                    <h4>Millefeuille croustillant</h4>
                    <p>Myrtilles et pâte d'amende</p>
                    </div>
                    <div class="price-one">
                    <span class="price">23€</span>
                    </div>
                </button>
            </div>
            </div>
            <div class="button2">
                <button class="button-explorer">Commander</button>
            </div>
        </section>
        <footer class="footer">
            <div class="footercolonne">
                <h2 class="tittle-logo">ohmyfood</h2>
                <div class="footer-part-one">
                    <i class="fa-solid fa-utensils"></i>
                    <p class="footer-txt">Proposer un restaurant</p>
                </div>
                <div class="footer-part-two">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p class="footer-txt">Devenir partenaire</p>
                </div>
                <div class="footer-part-three">
                    <p class="footer-txt">Mentions légales</p>
                </div>
                <div class="footer-part-four">
                    <p class="footer-txt">Contact</p>
                </div>
            </div>
        </footer>
    </main>
</body>
